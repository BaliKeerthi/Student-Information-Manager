<!DOCTYPE html>
<html>
<head>
    <style>
        .close-btn {
        
            top: 43%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            padding: 25px 30px 25px 30px;
            background: linear-gradient(#dff5fc, #a8e0f9);
            border: 1.5px solid #2ac3ff;
            margin:40px auto;
            display: none;
            position:fixed;
            z-index: 1001;
             border-radius: 30px 0px 30px 0px;
        }

        #hee {
            position: absolute;
            
            width: 18px;
            height: 18px;
            cursor: pointer;
            top: -24px;
            right: -24px;
        }

        #overlay {
            
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            position: fixed;
        }

        .forminline {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 15px;
            padding: 0px 0px 0px 15px;
        }

        .forminline label {
            width: 130px;
            font-weight: bold;
        }

        .forminline label span {
            color: red;
        }

        .forminline input,
        .forminline select {
            flex: 1;
            padding: 8px;
            border-radius: 3px;
            font-size: 14px;
            border: 1px solid #0077aa;
        }

        .tooltip {
            display: inline-block;
            position: relative;
        }

        .tooltiptext {
            visibility: hidden;
            width: 270px;
            background-color: rgb(26, 25, 25);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
          
            
            
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
           
        }

        .form-buttons {
            margin: 30px 0px 0px 150px;
            text-align: center;
        }

        .form-buttons input {
            width: 90px;
            padding: 10px ;
            margin: 0 10px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height:40px;
        }

        #k {
            background: linear-gradient(#a4cc44, #7caf29);
            
        }

        #k1 {
            background: linear-gradient(#f94e4e, #c93030);
            
        }

        body {
            background-color: #e9fafd;
        }

        table,tr,th,td {
            border: 1px solid #cccccc;
            border-collapse: collapse;
            margin: auto;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #d5e6f7;
        }

        tr:nth-child(odd) {
            background-color: #ecf3fa;
        }

        .add {
            float: right;
            margin-right: 10px;
        }

        h2 {
            text-align: center;
        }

        .helpIcon {
            cursor: pointer;
            margin-left: 5px;
        }

        #helpTips {
            border: 1px solid #ccc;
            margin: 0 15px 23px 0px;
            width: 400px;
            background: #ffffcc;
            display: none;
            height: 53px;
            padding: 0px 0px 5px 10px;
        }

        b,li {
            color: red;
        }

        #k5 {
            background-color: #43b1d5;
        }
         img {
      background-color: white;
      cursor: pointer;
    }

.forminline img {
      margin-left: 10px;
      height: 20px;
      cursor: pointer;
    }


    </style>
</head>
<body>
    <h2>Students Information</h2>
    <table>
        <tr class="header-row" style="background: linear-gradient(to bottom, #1da1d6, #0d7aa6);">
            <td colspan="6">
                <strong>Student List</strong>
                <div class="add">
                    <img src="resources/user_add.png" onclick="addBtn()" alt="Add Icon" width="16">
                    <a href="#" onclick="addBtn(); return false"><strong style="color:black;">Add</strong></a>
                </div>
            </td>
        </tr>
        <tbody id="demo"></tbody>
    </table>

    
    <div id="overlay"></div>

    
    <div class="close-btn">
        <img src="resources/cancel.png" id="hee" onclick="closeForm()" alt="Close">
        <div id="helpTips" class="helpTips">
            <p>Errors:</p>
        </div>
        <form id="studentForm">
            <div class="forminline">
                <label for="name">Name <span>*</span>:</label>
                <input type="text" name="name" id="name">
                <div class="tooltip">
                    <img src="resources/Help.png" class="helpIcon" alt="Help Icon">
                    <span class="tooltiptext">Name should contain two words starting with capital letters (e.g., Apple Coa).</span>
                </div>
            </div>
            <div class="forminline">
                <label for="email">E-mail <span>*</span>:</label>
                <input type="text" name="email" id="email">
                <div class="tooltip">
                    <img src="resources/Help.png" class="helpIcon" alt="Help">
                    <span class="tooltiptext">Must include @ and . (e.g., keerthi@gmail.com)</span>
                </div>
            </div>
            <div class="forminline">
                <label for="qualification">Qualification:</label>
                <select name="qualification" id="qualification">
                    <option value="">--Select--</option>
                    <option value="MCA">MCA</option>
                    <option value="BE">BE</option>
                    <option value="B.Tech">B.Tech</option>
                </select>
                <div class="tooltip">
                    <img src="resources/Help.png" class="helpIcon" alt="Help">
                    <span class="tooltiptext">Select qualification from list.</span>
                </div>
            </div>
            <div class="form-buttons">
                
                <input type="submit" id="k" value="Submit">
                <input type="reset" id="k1" value="Reset">
            </div>
        </form>
    </div>

    <script>
        let editRow = null;
        let originalData = {};

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xmlhttp.open("GET", "StudentsData.xml", true);
        xmlhttp.send();

        function myFunction(xmlData) {
            var xmlDoc = xmlData.responseXML;
            var table1 = "<tr id='k5'><th>S.No</th><th>Name</th><th>E-mail</th><th>Qualification</th><th>Created On</th><th>Action</th></tr>";
            var students = xmlDoc.getElementsByTagName("student");

            for (var i = 0; i < students.length; i++) {
                table1 += "<tr><td></td><td>" +
                    students[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" +
                    students[i].getElementsByTagName("email")[0].childNodes[0].nodeValue + "</td><td>" +
                    students[i].getElementsByTagName("Qualification")[0].childNodes[0].nodeValue + "</td><td>" +
                    students[i].getElementsByTagName("creation")[0].childNodes[0].nodeValue + "</td><td>" +
                    '<img src="resources/user_edit.png" onclick="click1(this)" alt="Edit Icon" width="16"> ' +
                    '<img src="resources/cancel.png" onclick="click2(this)" alt="Delete Icon" width="16"></td></tr>';
            }

            document.getElementById("demo").innerHTML = table1;
            updateSerialNumbers();
        }

        function updateSerialNumbers() {
            const table = document.getElementById("demo");
            const rows = table.getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
                const snoCell = rows[i].getElementsByTagName("td")[0];
                if (snoCell) {
                    snoCell.textContent = i;
                }
            }
        }

        function click1(element) {
            document.querySelector(".close-btn").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.body.style.overflow = "hidden";

            editRow = element.closest("tr");
            let cells = editRow.getElementsByTagName("td");

            originalData = {
                name: cells[1].innerText,
                email: cells[2].innerText,
                qualification: cells[3].innerText
            };

            document.getElementById("name").value = originalData.name;
            document.getElementById("email").value = originalData.email;
            document.getElementById("qualification").value = originalData.qualification;
            document.getElementById("helpTips").style.display = "none";
        }

        function click2(element) {
            let row = element.closest("tr");
            if (confirm("Are you sure you want to delete this row? If yes, click OK")) {
                row.remove();
                updateSerialNumbers();
            }
        }

        function addBtn() {
            editRow = null;
            originalData = { name: "", email: "", qualification: "" };
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("qualification").value = "";

            document.querySelector(".close-btn").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.body.style.overflow = "hidden";
            document.getElementById("helpTips").style.display = "none";
        }

        function closeForm() {
            document.querySelector(".close-btn").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.body.style.overflow = "auto";
            document.getElementById("helpTips").style.display = "none";
        }

        document.getElementById("k1").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("name").value = originalData.name;
            document.getElementById("email").value = originalData.email;
            document.getElementById("qualification").value = originalData.qualification;
            document.getElementById("helpTips").style.display = "none";
        });
 document.getElementById("studentForm").addEventListener("submit", function (event) {
      event.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let qualification = document.getElementById("qualification").value;

      const nameRegex = /^[A-Z][a-zA-Z]{1,19}\s[A-Z][a-zA-Z]{1,19}$/;

            let errorMsg = "";

      if (!name) {
        errorMsg += "<li>Name is required, please enter.</li>";
      } else if (!nameRegex.test(name)) {
        errorMsg += "<li>Value entered in the Name field is invalid.</li>";
      }

      if (!email) {
        errorMsg += "<li>Email is required, please enter.</li>";
      } else if (!(email.includes("@") && email.includes(".") && email.indexOf("@") < email.lastIndexOf("."))) {
        errorMsg += "<li>Value entered in the Email field is invalid</li>";
      }

      let rows = document.getElementById("demo").getElementsByTagName("tr");
      for (let i = 0; i < rows.length; i++) {
        let existingName = rows[i].cells[1].innerText.trim().toLowerCase();
        if (existingName === name.toLowerCase() && (!editRow || rows[i] !== editRow)) {
          errorMsg += "<li>Name already exists in the table.</li>";
          break;
        }
      }
      
      if (errorMsg !== "") {
        document.getElementById("helpTips").innerHTML = "<b >Error(s):</b>"+ errorMsg + "</ul>";
        document.getElementById("helpTips").style.display = "block";
        return;
      }


            let table = document.getElementById("demo");
            if (editRow) {
                let cells = editRow.getElementsByTagName("td");
                cells[1].innerText = name;
                cells[2].innerText = email;
                cells[3].innerText = qualification;
                cells[4].innerText = new Date().toISOString().split('T')[0];
            } else {
                let row = table.insertRow();
                row.innerHTML = `
                    <td></td>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${qualification}</td>
                    <td>${new Date().toISOString().split('T')[0]}</td>
                    <td>
                        <img src="resources/user_edit.png" onclick="click1(this)" alt="Edit Icon" width="16">
                        <img src="resources/cancel.png" onclick="click2(this)" alt="Delete Icon" width="16">
                    </td>`;
            }

                 closeForm();
            updateSerialNumbers();
        });
    </script>
</body>
</html>
