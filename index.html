<!DOCTYPE html>
<html>
<head>
    <style>
        .close-btn {
            top: 43%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            padding: 25px 30px 25px 30px;
            background: linear-gradient(#dff5fc, #a8e0f9);
            border: 1.5px solid #2ac3ff;
            margin:40px auto;
            display: none;
            position:fixed;
            z-index: 1001;
            border-radius: 30px 0px 30px 0px;
        }

        #hee {
            position: absolute;
            width: 18px;
            height: 18px;
            cursor: pointer;
            top: -24px;
            right: -24px;
        }

        #overlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            position: fixed;
        }

        .forminline {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 15px;
        }

        .forminline label {
            width: 130px;
            font-weight: bold;
        }

        .forminline label span {
            color: red;
        }

        .forminline input,
        .forminline select {
            flex: 1;
            padding: 8px;
            border-radius: 3px;
            font-size: 14px;
            border: 1px solid #0077aa;
        }

        .tooltip {
            display: inline-block;
            position: relative;
        }

        .tooltiptext {
            visibility: hidden;
            width: 270px;
            background-color: rgb(26, 25, 25);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .form-buttons {
            margin: 30px 0px 0px 150px;
            text-align: center;
        }

        .form-buttons input {
            width: 90px;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height:40px;
        }

        #k { background: linear-gradient(#a4cc44, #7caf29); }
        #k1 { background: linear-gradient(#f94e4e, #c93030); }

        body { background-color: #e9fafd; }

        table,tr,th,td {
            border: 1px solid #cccccc;
            border-collapse: collapse;
            margin: auto;
            padding: 10px;
        }

        tr:nth-child(even) { background-color: #d5e6f7; }
        tr:nth-child(odd) { background-color: #ecf3fa; }

        .add { float: right; margin-right: 10px; }
        h2 { text-align: center; }

        #helpTips {
            border: 1px solid #ccc;
            margin: 0 15px 23px 0px;
            width: 400px;
            background: #ffffcc;
            display: none;
            height: 53px;
            padding: 0px 0px 5px 10px;
        }

        b,li { color: red; }
        #k5 { background-color: #43b1d5; }

        img { background-color: white; cursor: pointer; }

        .forminline img {
            margin-left: 10px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<h2>Students Information</h2>

<table>
    <tr style="background: linear-gradient(to bottom, #1da1d6, #0d7aa6);">
        <td colspan="6">
            <strong>Student List</strong>
            <div class="add">
                <img src="./resources/user_add.png" onclick="addBtn()" width="16">
                <a href="#" onclick="addBtn(); return false"><strong>Add</strong></a>
            </div>
        </td>
    </tr>
    <tbody id="demo"></tbody>
</table>

<div id="overlay"></div>

<div class="close-btn">
    <img src="./resources/cancel.png" id="hee" onclick="closeForm()">

    <div id="helpTips"><p>Errors:</p></div>

    <form id="studentForm">
        <div class="forminline">
            <label>Name <span>*</span>:</label>
            <input type="text" id="name">
            <img src="./resources/Help.png">
        </div>

        <div class="forminline">
            <label>E-mail <span>*</span>:</label>
            <input type="text" id="email">
            <img src="./resources/Help.png">
        </div>

        <div class="forminline">
            <label>Qualification:</label>
            <select id="qualification">
                <option value="">--Select--</option>
                <option>MCA</option>
                <option>BE</option>
                <option>B.Tech</option>
            </select>
            <img src="./resources/Help.png">
        </div>

        <div class="form-buttons">
            <input type="submit" id="k" value="Submit">
            <input type="reset" id="k1" value="Reset">
        </div>
    </form>
</div>

<script>
let editRow = null;
let originalData = {};

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xmlhttp.open("GET", "./StudentsData.xml", true);
xmlhttp.send();

function myFunction(xmlData) {
    var xmlDoc = xmlData.responseXML;
    var table1 = "<tr id='k5'><th>S.No</th><th>Name</th><th>E-mail</th><th>Qualification</th><th>Created On</th><th>Action</th></tr>";
    var students = xmlDoc.getElementsByTagName("student");

    for (var i = 0; i < students.length; i++) {
        table1 += "<tr><td></td><td>" +
            students[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" +
            students[i].getElementsByTagName("email")[0].childNodes[0].nodeValue + "</td><td>" +
            students[i].getElementsByTagName("Qualification")[0].childNodes[0].nodeValue + "</td><td>" +
            students[i].getElementsByTagName("creation")[0].childNodes[0].nodeValue + "</td><td>" +
            "<img src='./resources/user_edit.png' onclick='click1(this)' width='16'> " +
            "<img src='./resources/cancel.png' onclick='click2(this)' width='16'></td></tr>";
    }

    document.getElementById("demo").innerHTML = table1;
    updateSerialNumbers();
}
</script>
</body>
</html>
